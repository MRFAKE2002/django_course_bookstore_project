{% extends '_base.html'%}

{% block title%}

    جزيیات کتاب {{book.title}}

{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.author }}</p
    <p>{{ book.description|linebreaks }}</p>
    <p>{{ book.price }}</p>
    <br>
    <a href="{% url 'book_list'%}">لیست کتاب ها</a>
    <a href="{% url 'book_update' book.id %}">ویرایش کتاب</a>
    <a href="{% url 'book_delete' book.id %}">حذف کتاب</a>
{% endblock %}
